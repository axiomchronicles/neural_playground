# Netlify configuration for NeuroPlayground (React + Vite)

[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html (for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: enable more aggressive caching for faster reloads
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
